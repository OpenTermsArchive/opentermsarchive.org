- name: Include vars
  include_vars: '{{ENV}}.yml'

- name: Include secret vars
  include_vars: '{{ENV}}.secrets.yml'

- name: Clone Repo
  git:
    repo: '{{ repository }}'
    dest: '/home/{{ ansible_user }}/{{ name }}'
    version: '{{ branch }}'
    force: yes
    accept_hostkey: yes
    key_file: '/home/{{ ansible_user }}/.ssh/cgus-bot-key'
  tags:
    - setup
    - update
  register: result_git_clone

- name: Build the image
  become: yes
  community.general.docker_image:
    timeout: 600 # Build can take a long time as it pre-creates all pages
    source: build
    build:
      network: host
      pull: yes
      args:
        ENV_FILE: '{{ env_file }}'
    name: '{{ app }}:{{ result_git_clone.before }}'
      path: '/home/{{ ansible_user }}/{{ name }}'
    force_source: yes

- name: Start the container
  become: yes
  community.general.docker_container:
    image: '{{ app }}:{{ result_git_clone.before }}'
    name: '{{ name }}'
    restart: yes
    state: started
    restart_policy: unless-stopped
    ports:
      - '{{ app_port }}:3000'
    env:
      SENDINBLUE_API_KEY: "{{ SENDINBLUE_API_KEY if SENDINBLUE_API_KEY is defined else '' }}"
      GITHUB_TOKEN: "{{ GITHUB_TOKEN if GITHUB_TOKEN is defined else '' }}"

- name: Prune containers and images
  become: yes
  community.docker.docker_prune:
    containers: yes
    images: yes
    networks: false
    volumes: false
    builder_cache: false
