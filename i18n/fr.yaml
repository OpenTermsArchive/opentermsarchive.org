  title: Rapport de tendances
  subtitle: Les rapports de tendances compilent les observations relatives à de multiples changements afin de tirer des conclusions plus générales sur l'évolution des règles au fil du temps, selon les services et les juridictions.
  desc: | 
    Ils utilisent comme sources, soit des mémos, soit des changements enregistrés directement.
    Ils permettent de mettre en évidence l'adaptation à des événements externes sur des périodes plus longues, voire à l'échelle d'un secteur industriel entier.
