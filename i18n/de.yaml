impact:
  related_collections: Related collections
  reminder: Open Terms Archive publicly records the terms of services of online services in different languages and countries several times a day, increasing their readability and highlighting their changes. It is designed as a tool to steer platform governance towards increased accountability, improved legislation and stronger regulatory compliance.
  link: Read more on our impact model.
stats:
  title: The public deployment of Open Terms Archive is tracked by several metrics. In addition to this decentralized and federated ecosystem, private collections dedicated to targeted investigations can exist.
  services:
    title: "{{ with .number }}{{ . }} {{ end }}targeted services"
    desc: spread across multiple industries, languages and jurisdictions
  terms:
    title: "{{ with .number }}{{ . }} {{ end }}contractual documents tracked"
    desc: classified according to a taxonomy of about fifty types of terms
  analysis:
    title: "{{ with .number }}{{ . }} {{ end }}memos"
    desc: published in different languages to make changes understandable
  contributors:
    title: "{{ with .number }}{{ . }} {{ end }}contributors"
    desc: who add services, improve the engine, produce analyses
  reuses:
    title: "{{ with .number }}{{ . }} {{ end }}reuses"
    desc: that enhance the produced data
  collections:
    title: "{{ with .number }}{{ . }} {{ end }}collections"
    desc: operated and maintained by different partners
  versions:
    title: "{{ with .number }}{{ . }} {{ end }}detected changes"
    desc: made readable line by line and notified to partners
  partners:
    title: "{{ with .number }}{{ . }} {{ end }}partners"
    desc: who use and support Open Terms Archive
