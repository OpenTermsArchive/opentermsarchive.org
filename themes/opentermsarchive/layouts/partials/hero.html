<div class="container container--is-dark container--has-no-padding-y" id="mission-statement">
  <div class="container container--1211 container--flex container--has-no-padding-x container--has-no-padding-y">
    <div class="hero {{ with .class }}{{ . }}{{ end }}">
      {{ with .title }}<h1 class="hero__title">{{ . }}</h1>{{ end }}
      {{ with .subtitle }}
      <h2 class="hero__subtitle h2--thin">
        {{ . }}
        {{ with $.link }}
        {{ . | markdownify }}
        {{ end }}
      </h2>
      {{ end }}
    </div>
  </div>
</div>
