<h2>{{ i18n "budget.expenditures.title" }}</h2>
<table>
  <thead>
    <tr>
      <th>{{ i18n "budget.expenditures.table.col1" }}</th>
      <th>{{ i18n "budget.expenditures.table.col2" }}</th>
    </tr>
  </thead>
  <tbody>
    {{ range $date, $value := site.Data.budget.expenditures }}
      <tr>
        <td>{{ $date }}</td>
        <td>{{ $value }}</td>
      </tr>
    {{ end }}
  </tbody>
</table>
