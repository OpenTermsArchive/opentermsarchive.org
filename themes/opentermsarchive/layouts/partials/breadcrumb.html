<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    {{ range .Ancestors.Reverse }}
    {{ if not .IsHome }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    <li>
      <i class="icon" data-lucide="chevron-right"></i>
    </li>
    {{ end }}
    {{ end }}

      <span aria-current="page">{{ .Title }}</span>
    </li>
  </ul>
</nav>
