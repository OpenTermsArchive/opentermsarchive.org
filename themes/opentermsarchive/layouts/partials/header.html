<header>
  <nav>
    <ul>
      {{ range .Site.Menus.header }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
  <nav>
    {{ if .IsTranslated }}
      {{ range .Translations }}
        <a  href="{{ .Permalink }}">{{ .Language.Lang | upper }}</a>
      {{ end }}
    {{ end }}
  </nav>
</header>
