<h2>{{ i18n "budget.funding_sources.title" }}</h2>
<table>
  <thead>
    <tr>
      <th scope="col">{{ i18n "budget.funding_sources.table.col1" }}</th>
      <th scope="col">{{ i18n "budget.funding_sources.table.col2" }}</th>
    </tr>
  </thead>
  <tbody>
    {{ range site.Data.budget.funding_sources }}
      <tr scope="row">
        <td>{{ index .title site.Language.Lang }}</td>
        <td>{{ .value }}</td>
      </tr>
    {{ end }}
  </tbody>
</table>
