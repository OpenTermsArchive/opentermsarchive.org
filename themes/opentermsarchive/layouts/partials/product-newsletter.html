 <div class="container container__wie container__isDark container__hasNoPaddingY" id="newsletter">
  <div class="container container__98 container_flex">
    <div class="column column__40 column__alignXcenter column__alignYcenter">
      <div class="column_desc">
        <i class="icon icon__mail" size="128" color="var(--colorBlack400)" strokeWidth="1"></i>
      </div>
    </div>
    <div class="column column__60">
      <div class="column_header">
        <h3 class="column_subtitle h3__light">{{ i18n "product_newsletter.title" }}</h3>
      </div>
      <div class="column_desc">
        <div class="textContent textContent__hasNoMarginTop">
          <p class="mt__M">{{ i18n "product_newsletter.subtitle" }}</p>
            <form id="sib-form" method="POST" action="{{ i18n "product_newsletter.form.action" }}" data-type="subscription">
            <div class="formfield mb__L">
              <input type="email" id="email" name="EMAIL" autoComplete="email" placeholder="{{ i18n "product_newsletter.form.email_placeholder" }}" required />
            </div>
            <div class="formfield formfield__alignRight">
              <button class="button" form="sib-form" type="submit">
                {{ i18n "product_newsletter.form.button" }}
              </button>
              <input type="hidden" name="locale" value="{{ site.Language.Lang }}" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
