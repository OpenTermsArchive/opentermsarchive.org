<div class="collection__metadata-item">
  {{ with .icon }}
    <div class="collection__metadata-item-icon">
      <i class="icon icon--gray icon--medium icon--stroke-thin" data-lucide="{{ . }}"></i>
    </div>
  {{ end }}
  <span class="h6 h6--ultrathin collection__metadata-item-title">{{ .title | safeHTML }}</span>
  {{ with .desc }}
    <h6 class="collection__metadata-item-desc">{{ . }}</h6>
  {{ end }}
</div>
